<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Document</title>
</head>

<body>
    <header>
        <h1>What's The 4-Cast?</h1>
    </header>
    <div class="container">
        <div class="row">
            <span class="border border-dark" id="border">
                <div class="col-12 col-md-4">
                    <div class="input">
                        <input type="text" class="inputValue" placeholder="Enter a City">
                        <button type="submit" class="btn btn-primary">Submit</button> </div>
                </div>
            </span>
            <div class="col-12 col-md-6 results">
                    <span class="border border-dark" id="border">
                        <div id="currentWeather">
                            <p class="currentWeatherText">Temperature: <span id="tempSpan"></span></p>
                            <p class="currentWeatherText">Humidity: <span id="humiditySpan"></span></p>
                            <p class="currentWeatherText">Wind Speed: <span id="windSpan"></span></p>
                            <p class="currentWeatherText">UV Index: <span id="uvSpan"></span></p>
                        </div>
                    </span>
                </div>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
